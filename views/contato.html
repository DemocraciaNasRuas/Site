
{% extends "layout.html" %}

{% block body %}

<div class="row">
	<div class="col s12 background" style="background-image: url(http://65.media.tumblr.com/ca5760742e0eb0d470ac9ef9dfb05872/tumblr_n8biuin4Fx1swxozwo1_1280.jpg) !important">		
		<div class="container">
			<!-- Page Content goes here -->
			<h1>Democracia nas Ruas</h1>

			<h2 style="font-size: 23px; top: 20px;">Pagina de Contato</h2>
		</div>
	</div>

</div>

<div class="row">

	<div class="col s6" id="event">
		<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12028.44023021033!2d-46.638639051209566!3d-23.573018136244105!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1468282185563" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="col s6">
	<br>	
		<form action="/enviar_email" method="POST">
			

			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Nome" name="contact[name]" id="title" type="text" class="validate">
					<label for="title">Digite seu Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="E-mail" name="contact[email]" id="email" type="text" class="validate">
					<label for="email">Digite seu E-mail</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Contato" name="contact[subject]" id="subject" type="text" class="validate">
					<label for="subject">Digite o assunto do contato</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
			  		<textarea name="contact[message]" id="message" class="validate materialize-textarea"></textarea>
			  		<label for="message">Digite sua mensagem</label>
				</div>
			</div>

			<div class="row" style="text-align: right;padding-right:15px;">
				<a href="javascript:sendFormContact();" class="modal-action modal-close waves-effect waves-light btn blue">Enviar</a> 
			</div>

		</form>

	</div>

</div>

{% endblock %}
